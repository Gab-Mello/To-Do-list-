{% extends "ToDo/base.html" %}
{% load static %}
{% block title %} <title>Nova tarefa</title> {% endblock title %}
{% block content %}
<h1>Criar tarefa</h1>
    <form method="POST" action='{% url "new_task" %}'>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class='btn btn-success'>Salvar</button>
      <a href='{% url "home" %}'class='btn btn-primary'>Voltar</a>
    </form>
{% endblock content %}
